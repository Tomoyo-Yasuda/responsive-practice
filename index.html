<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="question--title">Q7 サイズ変更</h2>
    <div class="red---box size-change"></div>
    <h2 class="question--title">Q2 色変更</h2>
    <div class="red---box color-change"></div>
    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="margin-container">
      <div class="margin-box margin-left-box"></div>
      <div class="margin-box margin-right-box"></div>
    </div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="float-container">
    <div class="float-content">
      <div class="float-box float-red-box"></div>
      <div class="float-box float-blue-box"></div>
    </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="reverse-container">
    <div class="reverse-box reverse-first-box">
      <span class="text">A</span>
    </div>
    <div class="reverse-box reverse-second-box">
      <span class="text">B</span>
    </div>
    <div class="reverse-box reverse-third-box">
      <span class="text">C</span>
    </div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="change-container">
    <div class="change-box change-first-box">
      <span class="text">A</span>
    </div>
    <div class="change-box change-second-box">
      <span class="text">B</span>
    </div>
    <div class="change-box change-third-box">
      <span class="text">C</span>
    </div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="show-container">
    <div class="show-box show-first-box"></div>
    <div class="show-box show-second-box"></div>
    <div class="show-box show-third-box"></div>
  </div>

  </div>
</body>

</html>
